<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/styles.mobile.css">
    <title>Hit the Doomboom</title>
</head>
<body>
    <header>
        <nav class="mobileMenu">
            <button class="burgerMenuOpen">&#x2630</button>
            <button class="burgerMenuClose">X</button>
            <ul class="navBurger">
                <li>Premium</li>
                <li>Help</li>
                <li>Download</li>
                <li class="green">Sing Up</li>
                <li>Log In</li>
            </ul>
        </nav>
        <img class="logo" src="img/logo.png" alt="logo page of hit the domboom">  
        <nav class="desktopMenu">
            <ul class="navigation">
                <li>Premium</li>
                <li>Help</li>
                <li>Download</li>
                <li class="signUp">Sing Up</li>
                <li>Log In</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main">
            <div class="mainText">
                <h1>Music for everyone.</h1>
                <p class="text">Million of songs. No credit card needed.</p>
                <button class="hitButton" onclick="redirectToPixabay()">Discover</button>
            </div>
            <div class="divRelative">
                        <img class="drumkit" src="img/drumkit.png" alt="photo drumkit with sounds Domboom">
                        <div class="firstRow">
                            <button class="small" id="one" ></button>
                            <button class="small" id="two" ></button> 
                        </div>
                        <div class="buttonsCenter">
                            <button class="big" id="three" ></button> 
                            <button class="big" id="four" ></button>
                        </div>
                        <div class="secondRow">
                            <button class="small" id="five" ></button>
                            <button class="small" id="six" ></button>
                        </div>
                        <div class="thirdRow">
                            <button class="big" id="seven" ></button>
                            <button class="big" id="eight" ></button> 
                        </div>                  
            </div>
        </div>
        <section>
            <div class="buttonHit">Hit</div>
            <h3 class="headingThree">Try Premium free for 1 month.</h3>
            <p class="text">Play millions of songs ad-free, on-demand, and offline.</p>
            <button class="price">SEE PRICING</button>
        </section>   
    </main>
    <div class="div"></div>
<script src="./index.js"></script>    
</body>
</html>
